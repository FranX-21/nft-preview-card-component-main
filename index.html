<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="card">
        <div class="img">
            <div class="capa">
                <figure>
                    <img class="eye" src="images/icon-view.svg" alt="">
                </figure>
            </div>
        </div>

        <h1 class="name">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="content">
            <div class="moneda"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
            <div class="time"><img src="images/icon-clock.svg" alt="">3 days left</div>
        </div>

        <hr>

        <div class="content-2">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/profile/FranX-21" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/FranX-21?tab=repositories">Francisco!</a>.
      </div>
</body>
</html>
